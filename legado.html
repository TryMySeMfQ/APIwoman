<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mapa de delegacias da mulher e centros de apoio">
  <title>Mapa de Delegacias da Mulher | Segurança Feminina</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="map-header">
    <div class="container">
      <h1><i class="fas fa-map-marked-alt"></i> Mapa de Delegacias da Mulher</h1>
      <a href="/" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>
  </header>

  <main class="container">
    <div class="map-controls">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Buscar por cidade...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <div class="filter-options">
        <button class="filter-btn active" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="delegacia">Delegacias</button>
        <button class="filter-btn" data-filter="centro">Centros</button>
      </div>
    </div>

    <div id="map"></div>

    <section class="locations-list">
      <h2><i class="fas fa-list-ul"></i> Locais Próximos</h2>
      <div id="lista-delegacias" class="locations-container"></div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>Dados atualizados em <span id="update-date"></span></p>
      <div class="footer-links">
        <a href="#"><i class="fas fa-exclamation-triangle"></i> Reportar Erro</a>
        <a href="#"><i class="fas fa-question-circle"></i> Ajuda</a>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="legado.js"></script>
</body>
</html>
